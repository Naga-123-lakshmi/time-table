<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
        tr:nth-child(even){
            background-color: rgba(0, 255, 255, 0.26);
        }
        tr:nth-child(odd){
            background-color: rgba(221, 160, 221, 0.589);
        }
        tr,td{
            border:2px solid black;
            padding-right: 10px;
            padding-left: 10px;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <table>
        <caption><P style="font-family: Georgia, 'Times New Roman', Times, serif;">WEEKLY TIMETABLE</P></caption>
        <tr><td>Days</td>
            <body background="https://storage.pixteller.com/designs/designs-images/2019-03-27/05/simple-background-backgrounds-passion-simple-1-5c9b95c3a34f9.png"</body>
            <td>1st Hour</td>
            <td>2nd Hour</td>
            <td>3rd Hour</td>
            <td rowspan="7" style="color:blue;" bgcolor="pink">BREAk</td>
            <td>4th Hour</td>
            <td>5th Hour</td>
            <td>6th Hour</td>
        </tr>
        <tr><td>Monday</td>
            <td colspan="2"><center>FS LAB</center></td>
            <td>CODING</td>
            <td>ADS</td>
            <td>FML</td>
            <td>DLCO</td>
        </tr>
        <tr><td>TUESDAY</td>
            <td>ADS</td>
            <td>P&S</td>
            <td>DLCO</td>
            <td>OT</td>
            <td>DTI</td>
            <td>DLCO</td>
        </tr>
        <tr><td>WEDNESDAY</td>
            <td>P&S</td>
            <td>FML</td>
            <td>DLCO</td>
            <td colspan="3"><center>CODING</center></td>
        </tr>
        <tr><td>THURSDAY</td>
            <td>OT</td>
            <td>DTI</td>
            <td>FML</td>
            <td colspan="2"><center>ADS LAB</center></td>
            <td>CODING</td>
        </tr>
        <tr><td>FRIDAY</td>
            <td>OT</td>
            <td>ADS</td>
            <td>FS</td>
            <td>FML</td>
            <td>DLCO</td>
            <td>P&S</td>
        </tr>
        <tr><td>SATURDAY</td>
            <td>P&S</td>
            <td>DTI</td>
            <td>ADS</td>
            <td colspan="2"><center>ML LAB</center></td>
            <td>CODING</td>
        </tr>
    </table>
</body>
</html>
